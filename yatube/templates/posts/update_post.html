{% extends "base.html" %}
{% block title %}
Редактировать пост
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Редактировать пост
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group row my-3 p-3">
              <label for="{{ form.text.id_for_label }}">
                Текст поста
                <span class="required text-danger">*</span>
              </label>
              {{ form.text }}
              <small id="{{ form.text.id_for_label }}-help" class="form-text text-muted">
                Текст нового поста
              </small>
            </div>
            <div class="form-group row my-3 p-3">
              <label for="{{ form.group.id_for_label }}">
                Группа
              </label>
              {{ form.group }}
              <small id="{{ form.group.id_for_label }}-help" class="form-text text-muted">
                {% if form.instance.group %}
                  <a href="{% url 'posts:group_list' form.instance.group.slug %}">все записи группы</a>
                {% endif %}
              </small>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {% if is_edit %}
                  Сохранить
                {% else %}
                  Добавить
                {% endif %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
