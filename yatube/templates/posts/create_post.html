{% extends "base.html" %}
{% block title %}
Новый пост
{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Новый пост
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'posts:post_create' %}">
            {% csrf_token %}
            <div class="form-group row my-3 p-3">
              <label for="id_text">
                {{ form.text.label }}
                {% if form.text.field.required %}
                  <span class="required text-danger">*</span>
                {% endif %}
              </label>
              {{ form.text }}
              <small id="{{ form.text.id_for_label }}-help" class="form-text text-muted">
                {{ form.text.help_text }}
              </small>
            </div>
            <div class="form-group row my-3 p-3">
              <label for="{{ form.group.id_for_label }}">
                {{ form.group.label }}
              </label>
              {{ form.group }}
              <small id="{{ form.group.id_for_label }}-help" class="form-text text-muted">
                {{ form.group.help_text }}
              </small>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                Сохранить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
